[uwsgi]
chdir = /srv/Django_EDA/
module = Heartfailure_EDA.wsgi:application
home = /home/ubuntu/venv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/Heartfailure_EDA.pid
logto = /var/log/uwsgi/Heartfailure_EDA/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true